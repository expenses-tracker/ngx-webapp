<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Expenses</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item" icon="funnel-outline" nbTooltip="Apply search filters" nbTooltipPlacement="bottom"
      nbTooltipStatus="primary" (click)="applySearchFilters()" badgeStatus="info" [badgeText]="filterBadge">
    </nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" hint="Apply filters from dashboard. Hit enter to search"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="cloud-download-outline" (click)="exportDialog()"></nb-action>
    <!-- <nb-action class="control-item" icon="bell-outline"></nb-action> -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.fullName"
        [picture]="user?.picture" nbContextMenuTag="header-user-context-menu">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
