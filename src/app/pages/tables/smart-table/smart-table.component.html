<nb-card>
  <!-- <nb-card-header>
    Smart Table
  </nb-card-header> -->

  <nb-card-body *ngIf="dataSource$ | async">
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
    (createConfirm)="onAdd.emit($event)" (editConfirm)="onEdit.emit($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
